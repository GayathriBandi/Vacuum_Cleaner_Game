<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacuum Cleaner Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Vacuum Cleaner </h1>
    </div>
    <div class="instructions">
        <p class="instructions">
            Objective: Clean the entire floor! Move the vacuum cleaner over the dirty spots to clean them.
        </p>
    </div>

    <div class="container">
        <div class="grid" id="grid"></div>
        <p class="end-game" id="endMessage">Congratulations! You've cleaned the entire floor!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
